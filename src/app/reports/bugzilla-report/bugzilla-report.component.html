<body class="home-bg">
  <div class="p-grid card page-content border-color">
    <div class="p-col-12 p-md-12 p-lg-12 no-pad">
      <app-topbar></app-topbar>
    </div>
    <div class="p-col-12 p-md-12 p-lg-12 card" style="min-height: 485px;">
      <p-panel>
        <p-header>
          <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">TASMAC-HMS Status Report</div>
        </p-header>
          <div class="p-col-12">
            ** All the tickets created in helpdesk management system **
            <button pButton type="button" label="Excel" 
            style="float: right; margin-top: -10px;" icon="pi pi-download" (click)="dt.exportCSV()"></button>
          </div>
            <!-- <p-splitButton label="Download" icon="pi pi-download" [disabled]="(bugzillaData.length==0)" [model]="items">
            </p-splitButton> -->
        <div class="p-col-12 p-md-12 p-lg-12 no-pad-top">
          <p-table #dt styleClass="p-datatable-gridlines" [columns]="bugzillaCols" [value]="bugzillaData" [rows]="50"
            [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true"
            [loading]="loading" exportFilename="BUGZILLA_STATUS_REPORT">
            <ng-template pTemplate="header" let-columns>
              <tr style="text-align: center;">
                <th>S.No</th>
                <th *ngFor="let col of columns" pSortableColumn="{{col.field}}">
                  {{col.header}}
                  <p-sortIcon field="{{col.field}}">
                  </p-sortIcon>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
              <tr>
                <td>{{rowIndex + 1 | number}}</td>
                <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-panel>
    </div>
  </div>
  <app-footer></app-footer>
</body>
